###  COPY & PASTE  ###
######################

# vim-like copy mode
# Escape to enter copy mode (instead of [)
# v to start selection (instead of Space)
# y to yank to clipboard (instead of Enter)
# " to show (and choose) buffers (instead of =)
# p to paste buffer (instead of ])
# Ctrl+v to paste from clipboard
unbind-key [
unbind-key -t vi-copy Escape
unbind-key -t vi-copy Enter
unbind-key p
unbind-key -t vi-copy Space
unbind-key -t vi-copy y
unbind-key -t vi-copy C-c
unbind-key =
unbind-key ]

bind-key Escape copy-mode
bind-key p paste-buffer
bind-key '"' choose-buffer
bind-key C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind-key -t vi-copy Escape cancel
bind-key -t vi-copy Enter cancel
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V rectangle-toggle
bind-key -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
bind-key -t vi-copy C-c copy-pipe 'xclip -in -selection clipboard'

bind-key -t vi-copy C-v rectangle-toggle # Begin selection in copy mode.

