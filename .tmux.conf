# Set scrollback history to 11k
set-option -g history-limit 100000
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -g display-time 2000

set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Change the prefix from Ctrl+b to Ctrl+a
set-option -g prefix C-a
bind-key C-a send-prefix
unbind-key C-b

unbind-key b
bind-key b last-window
# Setting delay between prefix and command
set-option -s escape-time 1

# setting indices to start with 1 (window and pane)
set-option -g base-index 1
set-window-option -g pane-base-index 1
# renumber windows when a window is closed
set-option -g renumber-windows on
# rename window to reflect current program
set-window-option -g automatic-rename on

# Reload the configuration file with Prefix r
bind-key r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# Splitting panes (more "intuitively")
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
unbind-key c
bind-key c new-window -ac "#{pane_current_path}"
unbind-key '"'
unbind-key %

# Use Vi-like key bind-keyings
set-option -g mode-keys vi
set-option -g status-keys vi
set-window-option -g mode-keys vi

# Pane navigation with Vi-like keys
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Window navigation with Vi-like keys
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
# Shift + arrow keys to switch windows
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

# Pane resizing with Vi-like keys
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Mouse enabling / disabling        OFF for text selection
set-option -g mouse on
bind-key M set-option mouse \; display "Mouse Toggled."
#
# Mouse scrolling           NOT WORKING WITH MOUSE OFF
# HOWEVER when in copy mode, mouse scrolling works fine
# as well as when reading manpages
# probably ST
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# Synchronization toggling
unbind-key C-s
unbind-key C-y
bind-key C-y set-window-option synchronize-panes \; display "Synchronization Toggled."
# Sync panes (Send input to all panes in the window). When enabled, pane borders become red as an indication.

bind-key y set-window-option synchronize-panes on \;\
  set-window-option pane-active-border-style fg=red \;\
  set-window-option pane-border-style fg=yellow \;\
  display-message "Sync panes ON"
bind-key Y set-window-option synchronize-panes off \;\
  set-window-option pane-active-border-style fg=green \;\
  set-window-option pane-border-style default \;\
  display-message "Sync panes OFF"

